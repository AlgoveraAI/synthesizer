# A YAML file containing the data configuration for the Python textbook.
# This file is used by the Python textbook generator to generate prompts.
# The generator_mode is set to synthetic, which means that the prompts are generated from scratch.
# The prompt_mode is set to md_instruction, which means that the prompts are generated using the md_instruction method.
# Each input is weighted (in a relative manner) by the weights which appear to the right

generator_mode: synthetic

prompt_mode: md_instruction

instruction:
  prompt_templates:
    "In the context of {course_name} where the focus is on {course_topic}, the concept of {topic} becomes essential. Can you provide {context} and then showcase {example_style}?": 1
    "While studying {course_name} and delving into {course_topic}, one encounters the importance of {topic}. Could you offer {context} followed by an illustration of {example_style}?": 1
    "During a lesson in {course_name} centered around {course_topic}, the discussion transitions to {topic}. It would be helpful if you could present {context} and also demonstrate {example_style}.": 1
    "In a module from the {course_name} curriculum emphasizing {course_topic}, there's a significant focus on {topic}. Please share {context} and display {example_style}.": 1
    "As part of the {course_name} syllabus, when exploring {course_topic}, students often engage with {topic}. Kindly offer {context} and provide {example_style}.": 1
    "When navigating through the {course_name} course, particularly the {course_topic} section, the subject of {topic} arises. Could you give {context} and subsequently depict {example_style}?": 1
    "Within the {course_name} course, especially during the {course_topic} lessons, the topic of {topic} plays a pivotal role. Please highlight {context} and demonstrate {example_style}.": 1
    "As we dive deeper into the {course_name} curriculum, specifically the {course_topic} module, attention is drawn to {topic}. It'd be great if you could present {context} and illustrate {example_style}.": 1
    "The {course_name} course, while covering {course_topic}, places emphasis on {topic}. Could you kindly offer {context} and then proceed with a showcase of {example_style}?": 1
    "In the midst of the {course_name} course, when {course_topic} is under discussion, {topic} becomes a focal point. Please take a moment to deliver {context} and exemplify using {example_style}.": 1

  context:
    "a description of this topic": 1
    "an elucidation of this subject": 1
    "a mention of a real-world application where this concept is critical": 1
    "an overview of this topic": 1
    "a succinct explanation of this theme": 1
    "the primary principles underlying this topic": 1
    "the significance of this concept": 1
    "common misconceptions related to this topic": 1
    "the historical evolution of this subject": 1
    "key challenges associated with this concept": 1

  example_style:
    "an example of it with Python code": 1
    "its usage through a simple Python snippet": 1
    "a real-life Python example showcasing its utility": 1
    "a Python-based scenario involving this concept": 1
    "a Python code illustration that beginners can follow": 1
    "its application using Python in a step-by-step manner": 1
    "a detailed Python code walkthrough emphasizing its intricacies": 1
    "a Python example highlighting common pitfalls": 1
    "a Python example that contrasts it with related concepts": 1
    "a Python code segment that integrates multiple aspects of this topic": 1

